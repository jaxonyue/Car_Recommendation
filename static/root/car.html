<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Car Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0f0f0f;
            min-height: 80px;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 20px;
        }

        .navbar a {
            color: white;
            padding: 0 15px;
            margin-left: 15px;
            font-weight: bold;
        }
        
        .result {
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            width: 90%;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Loader Styles */
        .center {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbfafa;
        }
        .wave {
            width: 5px;
            height: 100px;
            background: linear-gradient(45deg, #212F3C, #7aafe0);
            margin: 10px;
            animation: wave 1s linear infinite;
            border-radius: 20px;
        }
        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }
        .wave:nth-child(6) { animation-delay: 0.5s; }
        .wave:nth-child(7) { animation-delay: 0.6s; }
        .wave:nth-child(8) { animation-delay: 0.7s; }
        .wave:nth-child(9) { animation-delay: 0.8s; }
        .wave:nth-child(10) { animation-delay: 0.9s; }
        @keyframes wave {
            0% { transform: scale(0); }
            50% { transform: scale(1); }
            100% { transform: scale(0); }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div>Ultimate Car Finder</div>
    <div>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="finder.html">Find My Car</a>
    </div>
</div>

<div class="center" id="loadingContent">
    <!-- Waves -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<div class="result" id="result" style="display: none;">
    <img src="css/background.gif" alt="Loading Complete" id="resultImage" style="display: none; width: 100%; max-width: 1000px; margin: 0 auto; margin-bottom: 20px;">
    <p id="resultText" style="font-size: 24px;"></p>
</div>


<script>
    // Retrieve the stored results from sessionStorage or directly fetch new data    
    document.addEventListener('DOMContentLoaded', function() {
        const loader = document.getElementById('loadingContent');
        const resultText = document.getElementById('resultText');
        const result = document.getElementById('result');
    
        // Retrieve the stored prompt from sessionStorage
        const carPrompt = sessionStorage.getItem('carPrompt');
        
        if (carPrompt) {
            fetchResults(carPrompt);
        } else {
            displayResults('No prompt provided.');
        }
    
        function displayResults(data) {
            loader.style.display = 'none';
            resultImage.style.display = 'block'; // Show the image
            resultText.textContent = data;
            result.style.display = 'block';
        }
    
        function fetchResults(prompt) {
            fetch('/find_my_car', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                sessionStorage.setItem('carResults', JSON.stringify(data)); // Optional: store results if needed later
                displayResults(data.steps || 'No results found.');
            })
            .catch(error => {
                console.error('Error:', error);
                displayResults('Failed to fetch results.');
            });
        }
});

</script>

</body>
</html>
